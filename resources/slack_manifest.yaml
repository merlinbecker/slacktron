display_information:
  name: Slacktron
  description: my first Slack Chatbot
  background_color: "#000000"
  long_description: Hello, I am Slacktron, designed to mirror your words and actions, illustrating my capacity to respond effectively and engage with your input, providing a seamless interaction that reflects my capabilities in a dynamic and user-friendly manner.
features:
  bot_user:
    display_name: Slacktron
    always_online: true
  slash_commands:
    - command: /version
      url: https://thoughttron.azurewebsites.net/api/slack/events?code=hGSPETSL3lHqwY4jnhBlqdbaP0zhONspJZHuslqDc5TOAzFuA4Wbpw==
      description: get the version of the bot
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - commands
      - files:read
      - files:write
      - im:history
      - im:write
      - mpim:write
settings:
  event_subscriptions:
    request_url: https://7071-merlinbecker-slacktron-r1mlf35gnv4.ws-eu107.gitpod.io/api/slack/events
    bot_events:
      - message.channels
      - message.im
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false